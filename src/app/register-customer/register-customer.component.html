<div class="register-page">
<div class="register-container">
    <h2>Regístrate para contratar talento</h2>
  
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="input-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" placeholder="Nombre" [(ngModel)]="customer.firstName" name="firstName" required />
      </div>
  
      <div class="input-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" placeholder="Apellido" [(ngModel)]="customer.lastName" name="lastName" required />
      </div>
  
      <div class="input-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Nombre de Usuario" [(ngModel)]="customer.username" name="username" #username="ngModel" required/>
        <div *ngIf="username.invalid && username.touched" class="error-message">
          El nombre de usuario es obligatorio.
        </div>
      </div>

      <div class="input-group">
        <label for="email">Dirección de correo electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="Dirección de correo electrónico"
          [(ngModel)]="customer.email"
          name="email"
          required
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          Por favor, introduce un correo electrónico válido.
        </div>
      </div>
  
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          [(ngModel)]="customer.password"
          name="password"
          required
        />
      </div>
  
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirmar contraseña"
          [(ngModel)]="customer.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
  
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">Sí, comprendo y acepto los Términos de servicio y la Política de privacidad.</label>
      </div>
  
      <button
        type="submit"
        class="register-btn"
        [disabled]="registerForm.invalid"
      >
        Registrarse
      </button>
  
      <p class="login-link"><a [routerLink]="'/login'">Inicia sesión aquí</a></p>
    </form>
  </div>
</div>
      <div *ngIf="showSuccessModal" class="modal">
        <div class="modal-content">
           <h3>¡Correo de confirmación enviado!</h3>
        <p>Se ha enviado un correo de confirmación a tu cuenta. Si no lo ves en la bandeja de entrada, revisa la carpeta de spam.</p>
       <button (click)="closeModal()">Cerrar</button>
      </div>
    </div>
