<div class="profile-page">
    <div class="profile-settings-container">
        <form class="profile-form">

            <label for="nombreusuario">Nombre de usuario:</label>
          <input type="text" id="nombreusuario" [(ngModel)]="nombreusuario" name="nombreusuario" placeholder="Ingrese su nuevo nombre de usuario" />
            
            <label for="linkportafolio">Link de Portafolio:</label>
            <input type="text" id="linkportafolio" [(ngModel)]="linkportafolio" name="linkportafolio" placeholder="Actualize o ingrese nuevo link de Portafolio" />

            <label for="tarifa">Tarifa(Actualize):</label>
            <input type="number" 
            id="tarifa"
            [(ngModel)]="tarifa"
            name="tarifa"
            placeholder="Actualize su nueva Tarifa"
            min="0"
            (keypress)="validateNumberInput($event)"/>

      
          <label for="email">Correo:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingrese su correo electrónico" />
      
          <label for="password">Contraseña:</label>
          <!-- El botón que redirige a la interfaz de cambiar contraseña -->
            <div class="password-section">
             <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="********" />
              <button type="button" class="change-password-btn" (click)="goToChangePassword()">Cambiar Contraseña</button>
                </div>
          <!-- Botones de Guardar y Cancelar -->
          <div class="form-buttons">
            <button type="button" class="cancel-btn" (click)="cancel()">Cancelar</button>
            <button type="button" class="save-btn" (click)="save()">Guardar</button>
          </div>
        </form>
      </div>
    </div>
